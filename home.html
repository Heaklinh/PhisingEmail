<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">AIRASEA</h3>

                    <div class="inputBox">
                        <span>Full Name: </span>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="inputBox">
                        <span>Email: </span>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="inputBox">
                        <span>Current Address: </span>
                        <input type="text" placeholder="Current Location">
                    </div>
                    <div class="inputBox">
                        <span>City: </span>
                        <input type="text" placeholder="City">
                    </div>


                    <div class="flex">

                        <div class="inputBox">
                            <span>State: </span>
                            <input type="text" placeholder="State">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code: </span>
                            <input type="text" placeholder="Name">
                        </div>
                    </div>
                </div>


                <div class="column">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>Card Accepted: </span>
                        <img src="Credit-Card.png" alt="Error Not Found">
                    </div>
                    <div class="inputBox">
                        <span>name on card: </span>
                        <input type="name" placeholder="Name">
                    </div>
                    <div class="inputBox">
                        <span>credit card number: </span>
                        <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="inputBox">
                        <span>Exp month: </span>
                        <input type="month" placeholder="Enter expire month">
                    </div>


                    <div class="flex">

                        <div class="inputBox">
                            <span>Exp year: </span>
                            <input type="number" placeholder="Enter expire year">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="XXXX">
                        </div>
                    </div>
                </div>

            </div>
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$100</td>
                    
                </tr>
            </table>

            <input type="submit" value="Submit" class="submit-btn">
        </form>

        

    </div>
    


</body>

</html>
